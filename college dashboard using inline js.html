<!DOCTYPE html>
<html>

<head>
    <title>College Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px #ccc;
            padding: 20px;
            width: 30%;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>College Dashboard</h1>
    </div>

    <div class="container">
        <div class="card" id="studentInfo">
            <h2>Student Information</h2>
            <p>Display student details here.</p>
        </div>

        <div class="card" id="facultyInfo">
            <h2>Faculty Information</h2>
            <p>Display faculty details here.</p>
        </div>

        <div class="card" id="events">
            <h2>Events</h2>
            <p>Display upcoming events and activities here.</p>
        </div>
    </div>

    <script>
        // You can add inline JavaScript code here
        // Example: Manipulating the DOM elements, fetching data, and more
    </script>
</body>

</html>
